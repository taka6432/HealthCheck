<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Starter Template for Bootstrap · Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
    <link href="../example.css" rel="stylesheet">
  </head>
<body style="padding-top:70px;">
<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">
	<h2>登録日付詳細</h1>
	<form method="post" th:action="@{/businessdate/datelist}" th:object="${dateForm}">
		<table class="table table-bordered">
			<tr>
				<th>日付ID</th>
				<td><input class="form-control"  type="text" th:field="*{id}" /></td>
			</tr>
			<tr>
				<th>基準日時</th>
				<td><input class="form-control" type="text" th:field="*{base_date}" /></td>
			</tr>
			<tr>
				<th>日付名</th>
				<td><input class="form-control"  type="text" th:field="*{date_name}" /></td>
			</tr>
			<tr>
				<th>加減年</th>
				<td><input class="form-control"  type="text" th:field="*{diff_year}" /></td>
			</tr>
			<tr>
				<th>加減月</th>
				<td><input class="form-control"  type="text" th:field="*{diff_month}" /></td>
			</tr>
			<tr>
				<th>加減月</th>
				<td><input class="form-control"  type="text" th:field="*{diff_day}" /></td>
			</tr>
		</table>
		<button type="submit" name="delete" class="btn btn-danger">削除</button>
		<button type="submit" name="update" class="btn btn-primary">更新</button><br>
		<p> </p>
		<a class="btn btn-secondary" th:href="@{/businessdate/datelist}" role="button">戻る</a>
	</form>
</body>
</main>
</html>
