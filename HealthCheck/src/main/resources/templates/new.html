<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>入力画面</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>入力画面</h1>
      <form th:action="@{/kenko}" th:method="post">
        <div class="form-group">
          <label class="control-label">体温</label>
          <input class="form-control" type="number" name="bodytemperature" />
        </div>
        <div class="form-group">
          <label class="control-label">脈拍</label>
          <input class="form-control" type="number" name="pulse" />
        </div>
        <div class="form-group">
          <label class="control-label">血圧(上)</label>
          <input class="form-control" type="number" name="systolicbloodpressure" />
        </div>
        <div class="form-group">
          <label class="control-label">血圧(下)</label>
          <input class="form-control" type="number" name="diastolicbloodpressure" />
        </div>
         <div class="form-group">
          <label class="control-label">SPO2</label>
          <input class="form-control" type="number" name="aturation" />
        </div>
        <button class="btn btn-default" type="submit">登録</button>
      </form>
      
    </div>
  </body>
</html>
